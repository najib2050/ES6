   <!-- 
      spread operator 
      is 3 dots with name or label attach to it
      the js spread operator (...) allow us to quickly copy all or part of an existing array or object into another array or obj
      the spread operator is often used in combination within destructuring
      appliction of spread operator
            copping array or object
            cloning array or object
      
      stytax
      [...iteravleObj, item, ...,itemN] => for array literals
      [...iterableObj, "items", ..."itemN"] => for string literals
      func(...iterableObj) => passing iterable obj to funtion
      {...ob} => for array literals


    -->
    <script type="text/javascript">
      
      let arr1= [1,2,3];
      let arr2=[4,5,6]

      //copying arrays using spread
      let big=[...arr1, ...arr2]

      //cloning athe rray
      let arr3=big;
      document.write(big) //,2,3,4,5,6
      big.push(10)
      //will affect both the arr3 and big
      document.write(`value of big ${big} and arr ${arr3}`) //1value of big 1,2,3,4,5,6,10 and arr 1,2,3,4,5,6,10

     //exp list of names

     }
     lisNames2("najiib","ali","awale","john")

     //rest opreator use to colect the ret of the item
     function lisNames3(argenName,...names){

     }
     lisNames3("najiib","ali","awale","john")

     const number=[1,2,3,4]
